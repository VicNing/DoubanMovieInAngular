<div class="list-group" ng-controller="MovieListController">
    <a href="{{subject.alt}}" class="list-group-item" ng-repeat="subject in data.subjects">
        <div class="media">
            <div class="media-left">
                <img class="media-object" ng-src="{{subject.images.medium}}" alt="...">
            </div>
            <div class="media-body">
                <div>
                    <span class="badge rating">{{subject.rating.average}}</span>
                    <h4 class="media-heading">{{subject.title}}</h4>
                </div>
                <!--<p>导演：{{subject.directors[0].name}}</p>-->
                <p>导演：
                    <span ng-repeat="director in subject.directors">{{director.name}}
                        <span ng-if="!$last">、</span>
                    </span>
                </p>
                <p>类型：{{subject.genres.join('、')}}</p>
            </div>
        </div>
    </a>
    <div class="spinner" ng-show="loading"></div>
    <nav aria-label="Page navigation" ng-show="!loading">
        <ul class="pagination">
            <!--<li>
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>-->
            <!--<li class="active"><a href="#" >1</a></li>-->
            <li ng-repeat="i in pages track by $index" ng-class="{active:current==i}">
                <a ng-href="{{'#/in_theaters/'+i}}">{{i}}</a>
            </li>
            <!--<li>
                <a ng-href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>-->
        </ul>
    </nav>
</div>
